<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <ul id="slides" class="slides">
            <li class="slide active"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
        </ul>
    
        <div class="controls">
            <div id="pause"><i class="far fa-pause-circle"></i></div>
            <div id="prev"><i class="fas fa-chevron-left"></i></div>
            <div id="next"><i class="fas fa-chevron-right"></i></div> 
        </div>
        <div class="indicators">
            <div class="indicator active" data-slide-to="0"></div>
            <div class="indicator" data-slide-to="1"></div>
            <div class="indicator" data-slide-to="2"></div>
            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
